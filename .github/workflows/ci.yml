name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-go:
    name: Build Go Binary
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: |
        go mod vendor
        go build -v -o bin/csvquery cmd/csvquery/main.go

    - name: Run Unit Tests
      run: go test -v ./pkg/...

  test-php:
    name: Test PHP Wrapper
    runs-on: ubuntu-latest
    needs: build-go
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go (for binary)
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build Binary
      run: |
        go mod vendor
        go build -v -o bin/csvquery cmd/csvquery/main.go

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Validate composer.json
      run: composer validate

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run Basic Verification
      run: php examples/basic_query.php
